<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <title>REVIEW</title>
  <link rel="stylesheet" href="/css/review/add.css" />
  <!-- ckeditor5 -->
  <script defer src="/ckeditor5/build/ckeditor.js"></script>
  <script defer src="/js/review/ckeditor.js"></script>
</head>
<body>
  <div layout:fragment="content" class="container">
    <div class="review-add-wrap">
      <h3>리뷰 등록</h3>
      <form action="/review/add" method="post">
        <input type="text" name="title" placeholder="title" />
        <input type="text" name="store" placeholder="store" />
        <textarea name="content" id="content"></textarea>
        <button>등록</button>
      </form>
    </div>
  </div>
</body>
</html>
