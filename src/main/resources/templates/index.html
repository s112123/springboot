<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
  <title>HOME</title>
  <link rel="stylesheet" href="/css/index.css" />
  <script defer src="/js/index.js"></script>
</head>
<body>
  <div layout:fragment="content" class="container">
    <div class="reviews-top">
      <ul class="reviews-top-left">
        <li class="order-item" th:classappend="${sortOption == 0} ? 'sort-active' : 'sort-deactive'">전체</li>
        <li class="order-item" th:classappend="${sortOption == 1} ? 'sort-active' : 'sort-deactive'">최근 순</li>
        <li class="order-item" th:classappend="${sortOption == 2} ? 'sort-active' : 'sort-deactive'">평점 순</li>
        <!--<li>찜 많은 순</li>-->
        <!--<li>가까운 순</li>-->
      </ul>
      <div class="reviews-top-right">
        <button type="button" id="btn-review">리뷰쓰기</button>
      </div>
    </div>
    <th:block th:if="${#lists.size(reviews) > 0}">
    <div class="reviews-middle">
      <th:block th:each="review : ${reviews}">
      <div class="review-wrap" th:data-review-num="${review.reviewId}">
        <div class="review-box">
          <div class="review-image">
            <img th:src="${review.thumbnailUrl}" />
          </div>
          <div class="review-summary">
            <div class="review-summary-star">
              <ul class="store-star" th:data-star="${review.star}">
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
                <li><i class="fa-solid fa-star"></i></li>
              </ul>
            </div>
            <div class="review-summary-title" th:text="${review.title}"></div>
            <div class="review-summary-content" th:text="${review.content}"></div>
          </div>
        </div>
      </div>
      </th:block>
    </div>
    </th:block>
    <th:block th:unless="${#lists.size(reviews) > 0}">
    <div class="no-data">검색된 결과가 없습니다</div>
    </th:block>
    <div class="reviews-bottom">
      <div class="pageable">
        <ul>
          <!--/* 이전 버튼 */-->
          <li th:if="${pageable.prev}">
            <a th:href="@{?(sort_option=${sortOption}, page=${pageable.start - 1})}"
               th:data-num="${pageable.start - 1}">
              <i class="fa-solid fa-angle-left" data-num="${pageable.start - 1}"></i>
            </a>
          </li>
          <!--/* 페이지 번호 */-->
          <th:block th:if="${pageable.end} > 1" th:each="pageNum : ${#numbers.sequence(pageable.start, pageable.end)}">
          <li>
            <a th:href="@{?(sort_option=${sortOption}, page=${pageNum})}"
               th:data-num="${pageNum}"
               th:classappend="${pageable.page == pageNum} ? 'active' : ''"
               th:text="${pageNum}"></a>
          </li>
          </th:block>
          <!--/* 다음 버튼 */-->
          <li th:if="${pageable.next}">
            <a th:href="@{?(sort_option=${sortOption}, page=${pageable.end + 1})}"
               th:data-num="${pageable.end + 1}">
              <i class="fa-solid fa-angle-right" data-num="${pageable.end + 1}"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
